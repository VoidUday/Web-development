<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unorderd list -->
    <ul style="list-style-type: circle;">
        <li>coffee</li>
        <li>Tea</li>
          <ul>
              <li>green tea</li>
              <li>black tea</li>
          </ul>
        <li>milk</li>
        <ul>
            <li>cow milk</li>
            <li>toned milk</li>
        </ul>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>milk</li>
    </ol>
    <!-- description list -->
    <dl>
        <dt>coffee</dt>
        <dd>black hot drinks</dd>
        <dt>milk</dt>
        <dd>white cold drinks</dd>
    </dl>
</body>
</html>
